<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpdateProfile</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
    padding: 20px;
}

/* Form container styles */
h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
}

/* Form input styles */
label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
input[type="file"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="checkbox"] {
    margin-right: 5px;
}

/* Form button styles */
button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #0056b3;
}

/* Link styles */
a {
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}

/* Header Styles */
header {
    background-color: #ff6f61;
    color: #fff;
    padding: 20px 0;
}

nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.3s;
}

nav a:hover {
    color: #ff5440;
}

.logo img {
    height: 50px;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Campus Dating">
            </div>
            <ul>
                <li><a href="/dating/home">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="/user/signup">Sign Up</a></li>
                <li><a href="/user/login">Log In</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>Find Love on Campus</h1>
            <p>Connect with fellow students near you for meaningful relationships.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </header>
    <h1>Tell us a little more about yourself to improve the chances of getting matched with your crush</h1>
    <form method="post" action="">
        {% csrf_token %}
        <label for="username">Bio: describe your self</label>
        <input type="text" id="username" name="bio" required><br><br>

        <label for="username">career</label>
        <input type="text" id="username" name="career"><br><br>



        <label for="email">Hobbies:</label>
        <input type="text" id="email" name="hobbies"><br><br>

        <label for="password">intrests:</label>
        <input type="text" id="password" name="intrests"><br><br>

        <label for="password">extrovert:</label>
        <input type="text" id="password" name="extrovert"><br><br>
        

        <label for="password">introvert:</label>
        <input type="text" id="password" name="introvert"><br><br>
        

        <label for="career">Career:</label>
        <input type="text" id="username" name="career"><br><br>

        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>

        </select><br>
    
        <br>

        <label for="campus">Campus:</label>
        <input type="text" id="campus" name="campus"><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
